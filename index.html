<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55d240ba99.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <h1>Drum</h1>
        <i class="fas fa-drum"></i>
        <h1>Kits</h1>
    </div>
    <div class="drums">
        <button class="tom-1">W</button>
        <button class="tom-2">A</button>
        <button class="tom-3">S</button>
        <button class="tom-4">D</button>
        <button class="crash">F</button>
        <button class="kick-bass">G</button>
        <button class="snare">H</button>
    </div>
    <div class="footer">
        Developed By Venkata Revanth
    </div>
    <script src="index.js"></script>

</html>
